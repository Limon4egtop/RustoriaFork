<h1>Отечественная война (1812)</h1>
<img src="Otechestvennaya_voina_1812.png" alt="Отечественная война (1812)">
<!-- Комментарий -->
<p>Война между Российской и Французской империями на территории России в 1812 году. В отечественной
    историографии называлась «нашествием двенадцати языков», в связи с многонациональным составом
    армии Наполеона.</p>
