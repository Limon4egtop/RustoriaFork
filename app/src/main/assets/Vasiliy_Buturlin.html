<h1>Василий Бутурлин</h1>
<img src="Vasiliy_Buturlin.png" alt="Василий Бутурлин">

<p>Василий Васильевич Бутурлин (умер 1656) — русский боярин, военачальник и дипломат из рода
    Бутурлиных, наместник тверской. Известен участием в качестве царского посла на Переяславской
    раде 1654 года и принятием присяги от гетмана Богдана Хмельницкого.</p>
