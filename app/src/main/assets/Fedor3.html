  <h1>Фёдор III Алексеевич</h1>
  <img src="Fedor3.png" alt="Фёдор III Алексеевич">
  <!-- Комментарий -->
  <p>Фёдор III Алексе́евич (1661 — 1682) — Государь, Царь и Великий Князь всея Руси с 1676 года, из династии Романовых, сын царя Алексея Михайловича и царицы Марии Ильиничны, урождённой Милославской, старший брат царей Ивана V (родной) и Петра I (единокровный).</p>
