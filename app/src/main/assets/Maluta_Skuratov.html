  <h1>Малюта Скуратов</h1>

  <!-- Комментарий -->
  <p>Малю́та Скура́тов (настоящее имя Григо́рий Лукья́нович Скура́тов-Бе́льский; убит на Ливонской войне 1573) — русский государственный, военный и политический деятель, один из руководителей опричнины, думный дворянин (с 1570), любимый опричник и помощник Ивана Грозного.</p>
