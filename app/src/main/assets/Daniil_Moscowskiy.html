  <h1>Дании́л Алекса́ндрович(Московский)</h1>
  <img src="Daniil_Moscowskiy.png" alt="Дании́л Алекса́ндрович(Московский)">
  <!-- Комментарий -->
  <p>Дании́л Алекса́ндрович (ноябрь/декабрь 1261 — 5 марта 1303, Москва) — младший сын Александра Невского, первый удельный князь Московский (с 1263, фактически с 1277); родоначальник московской линии Рюриковичей: московских князей и царей.</p>
