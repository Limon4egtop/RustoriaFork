<h1>Невская битва</h1>
<img src="Nevskaya_bitva.png" alt="Невская битва">
<!-- Комментарий -->
<p>Сражение, произошедшее 15 июля 1240 года у впадения реки Ижора в реку Неву, между новгородским и шведским войсками. Битва стала одним из этапов русско-шведского противостояния из-за сфер влияния в Восточной Прибалтике в XII—XIV веках.</p>
