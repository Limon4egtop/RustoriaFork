<p>
    Ива́н Ива́нович Ши́шкин
    13 (25) января 1832 — 8 (20) марта 1898 — русский художник-пейзажист, живописец, рисовальщик и гравёр-аквафортист.
    Академик (1865), профессор (1873), руководитель пейзажной мастерской (1894—1895) Императорской Академии художеств.
</p>
