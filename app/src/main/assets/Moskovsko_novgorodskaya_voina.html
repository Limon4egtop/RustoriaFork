<h1>Московско-новгородская война (1471)</h1>
<img src="Shelonskaya_bitva.png" alt="Московско-новгородская война (1471)">
<!-- Комментарий -->
<p>Военный конфликт(междоусобная война) на Руси между Великим княжеством Московским и Новгородской
    республикой. Конфликт начался весной 1471 года, закончился 11 августа того же года подписанием
    мирного договора в Коростыни.</p>
