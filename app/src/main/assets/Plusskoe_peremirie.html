<h1>Плюсское перемирие</h1>
<img src="Plusskoe_peremirie.png" alt="Плюсское перемирие">
<!-- Комментарий -->
<p>Перемирие сроком на 3 года (впоследствии продлено ещё на 4 года), заключённое между Швецией и
    Московским государством в 1583 году на реке Плюсса. Один из дипломатических актов, завершивших
    Ливонскую войну 1558-1583 годов.</p>
