<h1>Алексей Адашев</h1>
<img src="Alexey_Adashev.png" alt="Алексей Адашев">
<!-- Комментарий -->
<p>Алексе́й Фёдорович Ада́шев (1510 — 1561, Юрьев-Ливонский) — окольничий, воевода, приближённый
    царя Ивана Грозного. Также являлся начальником Челобитного приказа, постельничим и хранителем
    личного архива царя вместе с печатью «для скорых и тайных дел».</p>
