  <p>Бори́с Фёдорович Годуно́в(1552 — 1605) — боярин, шурин (брат жены) царя Фёдора I Ивановича, в 1587—1598 фактический правитель государства, с 1598 года по 1605 года — первый русский царь из династии Годуновых.</p>
