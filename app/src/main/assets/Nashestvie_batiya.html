<h1>Нашествие Батыя</h1>

<p>Вторжения войск Монгольской империи на территорию русских княжеств в 1237—1241 годах в ходе Западного похода монголов (Кипчакского похода) 1236—1242 годов под предводительством чингизида Батыя и военачальника Субэдэя.</p>
