  <h1>Патриарх Филарет</h1>
  <img src="Philaret.png" alt="Патриарх Филарет">
  <!-- Комментарий -->
  <p>Патриа́рх Филаре́т (1553 или 1554 — 1633) — церковный и политический деятель Смутного времени и последующей эпохи, Патриарх Московский и всея Руси (1619—1633). Двоюродный брат царя Фёдора Иоанновича, отец первого царя из рода Романовых — Михаила Фёдоровича.</p>
