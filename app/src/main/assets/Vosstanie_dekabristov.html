<h1>Восстание декабристов</h1>
<img src="Vosstanie_dekabristov.png" alt="Восстание декабристов">
<!-- Комментарий -->
<p>Первая попытка государственного переворота, состоявшаяся в Санкт-Петербурге, столице Российской
    империи, 14 декабря 1825 года в междуцарствие. Восстание было организовано группой
    дворян-единомышленников, многие из которых были офицерами гвардии.</p>
