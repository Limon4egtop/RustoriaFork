<h1>Иван Висковатов</h1>
<img src="Ivan_Viskovatov.png" alt="Иван Висковатов">
<!-- Комментарий -->
<p>Иван Михайлович Висковатов (Висковатых. Казнён 25 июля 1570 в Москве) — московский дипломат
    XVI века, русский государственный деятель, посол, думный дьяк, хранитель государственной печати
    (печатник). С 1549 по 1570 год глава Посольского приказа.</p>
